<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
<div class="container">
  <h2>게시글 상세</h2>
  <div>
    <label>제목:</label>
    <span th:text="${board.title}">제목</span>
  </div>
  <div>
    <label>내용:</label>
    <p th:text="${board.content}">내용</p>
  </div>
  <div>
    <a href="/api/board/list">목록으로</a>
    <a th:href="@{/api/board/edit/{id}(id=${board.boardSeq})}" class="button">수정</a>
  </div>
</div>
</body>
</html>
