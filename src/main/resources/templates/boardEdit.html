<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<div class="container">
    <h2>게시글 수정</h2>
    <form th:action="@{/api/board/update/{id}(id=${board.boardSeq})}" method="post">
        <div class="row">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${board.title}" required>
        </div>

        <div class="row">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" required th:text="${board.content}"></textarea>
        </div>

        <div class="row">
            <button type="submit" class="button-primary">수정 완료</button>
            <a href="/api/board/list" class="button">취소</a>
        </div>
    </form>
</div>
</body>
</html>
